_schema-version: 3.3.0
ID: law2x-basic-postgress
description: A simple CAP project.
version: 1.0.0
modules:
  - name: law2x-basic-postgress-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: law2x-basic-postgress-auth
      - name: law2x-basic-postgress-postgres
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: law2x-basic-postgress-postgres-deployer
    type: nodejs
    path: gen/pg
    requires:
      - name: law2x-basic-postgress-postgres
      - name: law2x-basic-postgress-auth
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      no-route: true
      no-start: true
      tasks:
        - command: npm start
          name: deploy-to-postgresql
  - name: law2x-basic-postgress-destination-content
    type: com.sap.application.content
    requires:
      - name: law2x-basic-postgress-destination-service
        parameters:
          content-target: true
      - name: law2x-basic-postgress_html_repo_host
        parameters:
          service-key:
            name: law2x-basic-postgress_html_repo_host-key
      - name: law2x-basic-postgress-auth
        parameters:
          service-key:
            name: law2x-basic-postgress-auth-key
    parameters:
      content:
        instance:
          destinations:
            - Name: PeopleAppRouter_law2x_basic_postgress_html_repo_host
              ServiceInstanceName: law2x-basic-postgress-html5-app-host-service
              ServiceKeyName: law2x-basic-postgress_html_repo_host-key
              sap.cloud.service: PeopleAppRouter
            - Authentication: OAuth2UserTokenExchange
              Name: PeopleAppRouter_law2x_basic_postgress_auth
              ServiceInstanceName: law2x-basic-postgress-auth
              ServiceKeyName: law2x-basic-postgress-auth-key
              sap.cloud.service: PeopleAppRouter
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: law2x-basic-postgress-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: law2x-basic-postgress_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - law2xpeopleapp.zip
          name: law2xpeopleapp
          target-path: resources/
  - name: law2xpeopleapp
    type: html5
    path: app/law2x-people-app
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
resources:
  - name: law2x-basic-postgress-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        oauth2-configuration:
          credential-types:
            - binding-secret
            - x509
        tenant-mode: dedicated
        xsappname: law2x-basic-postgress-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: law2x-basic-postgress-postgres
    type: org.cloudfoundry.managed-service
    parameters:
      service: postgresql-db
      service-plan: development
  - name: law2x-basic-postgress-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: law2x-basic-postgress-destination-service
      service-plan: lite
    requires:
      - name: srv-api
  - name: law2x-basic-postgress_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: law2x-basic-postgress-html5-app-host-service
      service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
